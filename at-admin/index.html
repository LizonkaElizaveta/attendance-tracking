<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/page-init.js" type="text/javascript"></script>

</head>
<body>
<div class="flex-vert-container full-size">
    <div class="header">
        <div id="top" class="flex-container">
            <img src="images/logo_LETI_2017%20white.png" alt="ETU Logo">
            <div id="system-name"><h1>Система контроля посещаемости<h1></div>
            <div class="auth-form">
                <form method="post" action="/login/">
                    <table>
                        <tr>
                            <td><label for="loginField">Логин</label></td>
                            <td><input id="loginField" type="text" name="login"></td>
                            <td><input style="color: #05336E; background: white; border-color: white; font-weight: bold" type="submit" value="       Вход       "></td>
                        </tr>
                        <tr>
                            <td><label for="passwordField">Пароль</label></td>
                            <td><input id="passwordField" type="password" name="password"></td>
                            <td><input style="color: #05336E; background: white; border-color: white; font-weight: bold" type="submit" value="Регистрация"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div id="bottom"></div>
    </div>
    <div class="frame">
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
